<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registrarse en DMO</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/libs/bootstrap-5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>

    <div class="card-form">
        <h3>Ingresa en DMO-Cargas</h3>
        <hr>
        <form action="" autocomplete="off" id="form_logueo">
            <!-- Grupo: Email -->
            <div class="formulario_grupo" id="grupo__email">
                <label for="email" class="form__label">Email</label>
                <div class="form__grupo_input">
                    <input type="email" class="email form-control" id="email" name="email">
                </div>
            </div>
            <div class="formulario_grupo" id="grupo__password">
                <label for="password" class="form__label">Contraseña</label>
                <div class="form__grupo_input">
                    <input type="password" class="password form-control" id="password" name="password">
                </div>
                <a href="" style="margin-bottom: 15px;">¿Olvidaste la contraseña?</a>
            </div>
            <div class="form__mensaje_error_advertencia" id="form__mensaje_error_advertencia">
                <p><b>Debe ingresar usuario y contraseña</b></p>
            </div>
            <div class="form__mensaje_error" id="form__mensaje_error">
                <p><b>El usuario y/o contraseña ha sido mal ingresado</b></p>
            </div>
            <div class="form__mensaje_exito" id="form__mensaje_exito"><i class="fa-solid fa-circle-check"></i>
                <p><b>Ingresando...</b></p>
            </div>
            <div class="formulario_grupo form__grupo-btn-enviar">
                <button type="submit" name="" id="" class="btn form_btn mt-3 mb-3">Ingresar</button>
            </div>
            <hr>
            <p>¿Eres nuevo en DMO-Cargas? <a href="register.html">Crear una cuenta</a></p>
        </form>
    </div>
    <script src="./assets/libs/bootstrap-5.2.0/js/bootstrap.min.js"></script>
    <script src="./logIn.js"></script>
</body>

</html>
